version: "3"
services:
  client:
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    container_name: smart_gallery_app_client
    volumes:
      - /smart_gallery_app/node_modules
      - ./client:/smart_gallery_app
    stdin_open: true

  nginx:
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    container_name: smart_gallery_app_nginx
    ports:
      - "3000:80"

  server:
    build:
      dockerfile: Dockerfile.dev
